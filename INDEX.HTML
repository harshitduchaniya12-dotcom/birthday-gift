<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday üéâ</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        overflow-x: hidden;
    }

    .container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    h1 {
        font-size: 2.5rem;
        color: white;
        margin-bottom: 10px;
        animation: fadeIn 2s ease-in-out;
    }

    p {
        font-size: 1.2rem;
        color: white;
        max-width: 500px;
        margin-bottom: 30px;
        animation: fadeIn 3s ease-in-out;
    }

    button {
        padding: 12px 25px;
        font-size: 1rem;
        border: none;
        border-radius: 25px;
        background: white;
        color: #ff4e50;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s ease;
    }

    button:hover {
        background: #ff4e50;
        color: white;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
    }

    /* Mobile Friendly */
    @media (max-width: 600px) {
        h1 { font-size: 2rem; }
        p { font-size: 1rem; }
        button { font-size: 0.9rem; }
    }
</style>
</head>

<body>

<canvas id="confetti"></canvas>

<div class="container">
    <h1> Happy Birthday, Kiddo!üíó</h1>
    <p>
        Wishing you with lot's of love, i'll always praise the moments we spent together.
        hope you'll forgive me, ILYSMMMM‚ù§ HAPPY BIRTHDAYYYYYYYY! üíñ
    </p>
    <button onclick="startConfetti()">Celebrate üéä</button>
</div>

<script>
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let confetti = [];

function randomColor() {
    const colors = ["#ff0a54", "#ff477e", "#ff85a1", "#fbb1bd", "#f9bec7", "#00f5d4", "#9b5de5"];
    return colors[Math.floor(Math.random() * colors.length)];
}

function createConfetti() {
    for (let i = 0; i < 150; i++) {
        confetti.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height - canvas.height,
            r: Math.random() * 6 + 2,
            d: Math.random() * 50,
            color: randomColor(),
            tilt: Math.floor(Math.random() * 10) - 10
        });
    }
}

function drawConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let i = 0; i < confetti.length; i++) {
        let c = confetti[i];
        ctx.beginPath();
        ctx.lineWidth = c.r;
        ctx.strokeStyle = c.color;
        ctx.moveTo(c.x + c.tilt + c.r / 3, c.y);
        ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 5);
        ctx.stroke();
    }
    updateConfetti();
}

function updateConfetti() {
    for (let i = 0; i < confetti.length; i++) {
        let c = confetti[i];
        c.y += Math.cos(c.d) + 2;
        c.x += Math.sin(c.d);

        if (c.y > canvas.height) {
            c.x = Math.random() * canvas.width;
            c.y = -10;
        }
    }
}

function startConfetti() {
    confetti = [];
    createConfetti();
    setInterval(drawConfetti, 20);
}

window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
</html>
